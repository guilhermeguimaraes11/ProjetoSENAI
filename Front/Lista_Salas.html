<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
  <div class="barra-lateral">
    <!--Parte do perfil-->

    </div>
    <!--Menu de navegação-->
    <nav>
      <div class="calendario">
        <img src="Calendar.png" alt="Calendario" />

  <div class="principal">

    <div class="conteudo_central">
      <h2>RESERVAS DE SALA</h2>

          </div>
          <div class="form-grupo">
            <label>SALA</label>

          </div>

 </body>
