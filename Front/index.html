<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Reservas Senai</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h4>Página de Login Reservas Senai</h4>
    </header>
    <div class="principal">
        <main>
            <section>
                <img src="senai.png" alt="Logo Senai">

                <form id="login_formulario">

                    <div class="input_entrada">
                        <p>Email</p>
                        <input type="text" id="email" name="email" required>

                        <p>Senha</p>
                        <input type="password" id="senha" name="senha" required>
                        <br>
                    </div>
                    <input type="submit" id="botao_entrar" value="Entrar" 
                    <button class="botão-entrar" onclick="window.location.href='Lista_Salas.html'"></button>
                    
                    
                </form>

                <a href="./Cadastro.html">Ainda não possuí uma conta? Cadastre-se</a>
                </a>
            </section>
        </main>

        <footer>
            <p>Desenvolvido por: Pedro Bonini, Maria Luísa e Guilherme Guimarães</p>
        </footer>
        <script src="appUser.js"></script>
</body>

</html>
